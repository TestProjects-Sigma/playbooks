Ansible Playbook
#name: Basic Update
- hosts: Ansible
become: true
become_user: root
tasks:
- name: Update apt repo and cache
apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
- name: Upgrade modules
apt: upgrade=yes
